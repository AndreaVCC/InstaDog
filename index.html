<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>InstaDog</title>
</head>
<body>
  <nav></nav>
  <main>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">InstaDog</span>
      </div>
    </nav>

    <span id="error"></span>

    <!-- PERRITOS DEL DIA -->
    <section class="container p-3">
      <h2>Estos son lo perritos del día</h2>
      <section id="dog_random"></section>
      <button class="btn btn-danger"onclick="loadRandomDog()">Cargar otros perros</button>
    </section>

    <!-- CARGAR IMAGENES -->
    <section class="container p-3">
      <h2>¿Quires que tu perrito aparezca en los top?</h2>
      <p>Sube la imagen de tu perrito</p>
      <form id="uploadForm" class="row">
        <div class="col-12 col-sm-8 mb-3">
          <input type="file" class="form-control" id="file" name="file">
        </div>
        <div class="col-12 col-sm-3 mb-3">
          <button class="btn btn-outline-danger" type="button" onclick="uploadDog()">Subir foto</button>
        </div>
        <div id="preview_img"> </div>
      </form>
    </section>

    <!-- MIS FOTOS SUBIDAS -->
    <section class="container p-3">
      <h2>Mis fotos subidas</h2>
      <section id="my_dogs"></section>
    </section>
    
    <!-- SECCION FAVORITOS -->
    <section class="container p-3">
      <h2>Tus Favoritos</h2>
      <section class="row" id="dog_favorite"></section>
    </section>
  </main>
  <footer></footer>
  <script src="assets/main.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
