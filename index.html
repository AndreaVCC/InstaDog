<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>InstaDogi</title>
</head>
<body>
  <nav class="bg-dark text-light p-3">
    <div class="container-fluid">
      <span class="mb-0 h1">InstaDogi</span>
    </div>
  </nav>

  <span id="error"></span>

  <main class="container p-3">
    <!-- PERRITOS DEL DIA -->
    <section class="py-2 py-md-5">
      <div class="d-flex align-items-center pb-3">
        <h2>Perritos Top</h2> 
        <button class="btn btn-danger mx-2"onclick="loadRandomDog()">Cargar otros</button>
      </div>
      <section id="dog_random" class="row"></section>
    </section>

    <!-- CARGAR IMAGENES -->
    <section class="py-2 py-md-5">
      <h2 class="mb-3">¿Quieres que tu perrito aparezca en los Top?</h2>
      <p>Sube la imagen a continuación </p>
      <form id="uploadForm" class="row">
        <div class="col-12 col-sm-8 mb-3">
          <input type="file" class="form-control" id="file" name="file">
        </div>
        <div class="col-12 col-sm-3 mb-3">
          <button class="btn btn-outline-danger" type="button" onclick="uploadDog()">Subir foto</button>
        </div>
        <div id="preview_img"> </div>
      </form>
    </section>

    <!-- MIS FOTOS SUBIDAS -->
    <section class="py-2 py-md-5">
      <h2 class="mb-3">Mis fotos</h2>
      <section id="my_dogs" class="row"></section>
    </section>
    
    <!-- SECCION FAVORITOS -->
    <section class="py-2 py-md-5">
      <h2 class="mb-3">Mis Favoritos</h2>
      <section class="row" id="dog_favorite"></section>
    </section>
  </main>

  <footer class="bg-dark text-light p-3 text-center">InstaDogi  - Desarrollo AVCC</footer>
  <script src="assets/main.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
